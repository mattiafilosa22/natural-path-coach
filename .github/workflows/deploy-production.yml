name: Deploy to Production

on:
  push:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Clean build cache
      run: |
        rm -rf dist/
        rm -rf node_modules/.vite/
        echo "Cache cleaned"

    - name: Lint code
      run: bun run lint

    - name: Build for production
      run: bun run build:prod
      env:
        VITE_APP_ENV: production
        VITE_APP_URL: https://www.marco-del-moro-personal-trainer.it
        VITE_APP_NAME: Marco Del Moro - Natural Path Coach
        VITE_ALLOW_INDEXING: true
        VITE_IS_PRODUCTION: true
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
        VITE_COOKIEBOT_ID: ${{ secrets.COOKIEBOT_ID_PROD }}
        VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY_PROD }}

    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la ./dist/
        echo "Total files to deploy:"
        find ./dist -type f | wc -l
        echo "Key files to check:"
        ls -la ./dist/index.html
        ls -la ./dist/.htaccess
        ls -la ./dist/assets/index-*.js ./dist/assets/index-*.css

    - name: Show index.html content
      run: |
        echo "=== index.html content ==="
        tail -10 ./dist/index.html
        echo "=== Assets that will be deployed ==="
        ls -la ./dist/assets/index-*.js ./dist/assets/index-*.css

    - name: Deploy to vHosting via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.PROD_FTP_HOST }}
        username: ${{ secrets.PROD_FTP_USERNAME }}
        password: ${{ secrets.PROD_FTP_PASSWORD }}
        local-dir: "./dist/"
        server-dir: ${{ secrets.PROD_FTP_PATH }}
        dangerous-clean-slate: true
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**

    - name: Verify deployment files
      run: |
        echo "Deployment completed. Files that should be on server:"
        find ./dist -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
