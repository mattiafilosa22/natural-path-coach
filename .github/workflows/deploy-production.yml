name: Deploy to Production

on:
  push:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Lint code
      run: bun run lint

    - name: Build for production
      run: bun run build:prod
      env:
        VITE_APP_ENV: production
        VITE_APP_URL: https://marco-del-moro-personal-trainer.it
        VITE_APP_NAME: Marco Del Moro - Natural Path Coach
        VITE_ALLOW_INDEXING: true
        VITE_IS_PRODUCTION: true
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
        VITE_COOKIEBOT_ID: ${{ secrets.COOKIEBOT_ID_PROD }}
        VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY_PROD }}

    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la ./dist/
        echo "Total files to deploy:"
        find ./dist -type f | wc -l

    - name: Deploy to vHosting via FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
        server: ${{ secrets.PROD_FTP_HOST }}
        user: ${{ secrets.PROD_FTP_USERNAME }}
        password: ${{ secrets.PROD_FTP_PASSWORD }}
        local_dir: "./dist/"
        remote_dir: ${{ secrets.PROD_FTP_PATH }}
        delete: "true"
