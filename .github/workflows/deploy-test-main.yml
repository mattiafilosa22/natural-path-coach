name: Deploy to Test (Vercel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Lint code
      run: bun run lint

    - name: Build for test
      run: bun run build:test
      env:
        VITE_APP_ENV: test
        VITE_APP_URL: https://natural-path-coach.vercel.app
        VITE_APP_NAME: Marco Del Moro PT (Test)
        VITE_ALLOW_INDEXING: false
        VITE_IS_PRODUCTION: false
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
        VITE_COOKIEBOT_ID: ${{ secrets.COOKIEBOT_ID_TEST }}
        VITE_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY_TEST }}

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}
        vercel-args: '--prod --confirm'
        alias-domains: natural-path-coach.vercel.app

    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ **Test Environment Deployed!**\n\nðŸ“± Preview: https://natural-path-coach.vercel.app\n\nâœ… Build completed successfully'
          })
